{% extends 'core/base.html' %}
{% block title %}Shop{% endblock %}
{% block content %}
<!-- <div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0"> -->
    <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="filters w-full lg:w-1/4">
        <h3 class="mb-3 text-xl uppercase">Search</h3>

        <form method="get" action=".">
            <div class="flex">
                <input type="text" name="query" class="p-4 bg-gray-100 border-0" placeholder="Search...">

                <button class="p-4 bg-gray-100 border-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </form>
        
        <h3 class="mt-6 mb-3 text-xl uppercase">Categories</h3>
        <!-- <ul class="space-y-2">
            <li><a href="{% url 'shop' %}" 
                   class="{% if not active_category %}
                          text-purple-500
                          {% else %}
                          text-gray-500
                          {% endif %}"
                          >
                          All categories</a></li> -->

            {% for category in category %}
            <li><a href="{% url 'shop' %}?category={{ category.slug }}" 
                class="{% if category.slug == active_category %}
                        text-purple-500
                        {% else %}
                        text-gray-500
                        {% endif %}"
                        >
                        {{category.name}}</a></li>
            {% endfor %}
        </ul>
    </div>

<!-- <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0"> -->
    <div class="products flex items-center flex-wrap">
       {% for product in product %}
        <div class="w-full md:w-1/3 xl:w-1/4 p-6">
            <a href="{% url 'product' product.slug %}">
                <img class="rounded-xl hover:shadow-lg" src="{{product.get_thumbnail}}">
            </a> 
            <div class="pt-3 flex items-center justify-between">
                <a href="{% url 'product' product.slug %}">{{product.name}}</a>
                <a href="#" class="text-purple-500 hover:text-purple-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                    </svg>                      
                </a>
            </div>
            <p class="pt-1 text-gray-400">&#x20B9;{{product.price}}</p>
        </div>
        {% endfor %}

        
    </div>
</div>

{% endblock %}
